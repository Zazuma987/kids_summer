<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="border">
        <h2>Z-Index</h2>
        <div class="red">z-index:auto</div>
        <div class="pass">
            <div class="yellow">z-index:3</div>
            <div class="green">z-index:2</div>
            <div class="blue">z-index:1</div>
        </div>
        <div class="away">
            <div class="yell">z-index:auto</div>
            <div class="grey">z-index:auto</div>
            <div class="blah">z-index:auto</div>
        </div>
    </div>
</body>

</html>
